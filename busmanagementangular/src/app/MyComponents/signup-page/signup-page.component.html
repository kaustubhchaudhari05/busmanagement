<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <label for="firstname">First Name: <input type="text" id="firstname" formControlName="firstname" required> </label> 
        <br>
        <label for="lastname">Last Name: <input type="text" id="lastname" formControlName="lastname" required></label> 
        <br>
        <label for="gender">Gender :
          <select  id="gender" formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
      </label>
        <br>
        <label for="city">City: <input type="text" id="city" formControlName="city" required></label>
         <br>
        <label for="dob">Date of Birth: <input type="date" id="dob" formControlName="dob" required></label>
         <br>
        <label for="email">Email: <input type="email" id="email" formControlName="email" required></label>
         <br>
        <label for="contact_no">Contact: <input type="text" id="contact_no" formControlName="contact_no" ng-pattern="/^(0|91)?[6-9][0-9]{9}$/" minlength="10" required></label>
        <br>
        <label for="username">Username: <input type="text" id="username" formControlName="username" required></label>
         <br>
        <label for="password">Password: <input type="password" id="password" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
         <br>
        <button type="submit">Sign-up</button>
    </form>
</div>
